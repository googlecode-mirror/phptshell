<body>
        <div class="refentry" id="function.bin2hex">
                <div class="refnamediv">
                        <h1 class="refname">bin2hex</h1>
                        <p class="verinfo">(PHP 4, PHP 5)</p>
                        <p class="refpurpose">
                                <span class="refname">bin2hex</span> &mdash; <span class="dc-title">将二进制数据转换成十六进制表示</span>
                        </p>
                </div>
                <div id="refsect1-function.bin2hex-unknown" class="refsect1 unknown">
                        <h3 class="title"><a href="#" class="toggler shown"></a> 说明</h3>
                        <div class="methodsynopsis dc-description">
                        <span class="type">string</span> 
                        <span class="methodname"><b>bin2hex</b></span>
                        (<span class="methodparam"><span>string</span> <tt>$str</tt></span>)
                        </div>

                        <p class="para rdfs-comment">返回 ASCII 字符串，为参数
                        <i><tt class="parameter">str</tt></i>
                        的十六进制表示。转换使用字节方式，高四位字节优先。
                        </p>
                        <p class="para">
                                参见 <span class="function"><a class="function" href="function.pack.php">pack()</a></span> 和 <span class="function"><a class="function" href="function.unpack.php">unpack()</a></span>。
                        </p>
                </div>
      </div>
</body>
</html>
